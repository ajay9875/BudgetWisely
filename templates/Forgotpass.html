<!DOCTYPE html>
<html lang="en">
<head>
    <title>Budget Wisely: Forgot Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Auth.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Allmessage.css') }}">
    <script src="{{url_for('static', filename='javascript/Allmessage.js')}}"></script>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='icon/favicon.png') }}">

</head>
<body>
        <!-- Flash Messages -->
        <div class="message">    
          {% with messages = get_flashed_messages(with_categories=True) %}
              {% if messages %}
                  <div class="flash-messages">
                      {% for category, message in messages %}
                          <div class="flash-message {{ category }}">{{ message }}</div>
                      {% endfor %}
                  </div>
              {% endif %}
          {% endwith %}
          </div>
    <div class='all'>
      <div class="auth-container">
    <form method="POST">
        <h2>Forgot Password</h2>
        <input type="email" name="email" placeholder="Registered email" required>
        <button type="submit">Send OTP</button><br><br>
        <a href="{{ url_for('default') }}">Back to home</a>
    </form>
      </div>
   </div>
</body>
</html>
